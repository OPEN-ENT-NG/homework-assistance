<div class="select-boxes">
    <div class="inline">
        <i18n>student.rdv.day</i18n>
        <input id="date" type="date" name="date" class="inline custom-select-2" ng-model="vm.callback.callback_date" required>
    </div>
    <br/>
    <div class="inline">
        <i18n>student.rdv.from</i18n>
        <div class="inline custom-select-1">
            <select class="style-bord-with-over-effect" ng-model="vm.callback.callback_time.hour" required>
                <option value="8">08</option>
                <option value="9">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
            </select>
        </div>
        <i18n class="inline">student.rdv.connector</i18n>
        <div class="inline custom-select-2">
            <select class="style-bord-with-over-effect" ng-model="vm.callback.callback_time.minute" required>
                <option value="0">00</option>
                <option value="5">05</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
                <option value="35">35</option>
                <option value="40">40</option>
                <option value="45">45</option>
                <option value="50">50</option>
                <option value="55">55</option>
            </select>
        </div>
    </div>
</div>
