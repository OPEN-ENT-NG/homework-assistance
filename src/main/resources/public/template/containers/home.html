<div ng-controller="HomeController as vm" class="main-row">

    <!--    Column presentation -->
    <div class="home-column">
        <article class="style-bord-with-over-effect">
            <section>
                <div class="flex-header">
                    <i class="dot-circled hg-icon"></i>
                    <div class="flex">
                        <div class="multilines">[[vm.config.messages.header]]</div>
                        <button ng-if="hasRight('admin')" type="button" class="classic-button" ng-click="vm.showLightbox('header')">
                            <i class="modif lg-icon icon-spacing"></i>
                        </button>
                    </div>
                </div>
            </section>
            <section id="offer" class="important-txt">
                <div class="flex">
                    <div class="multilines">[[vm.config.messages.body]]</div>
                    <button ng-if="hasRight('admin')" type="button" class="classic-button" ng-click="vm.showLightbox('body')">
                        <i class="modif lg-icon"></i>
                    </button>
                </div>
            </section>
            <section>
                <div class="column">
                    <p id="availabilityTitle"><i18n>homework-assistance.availabilityTitle</i18n></p>
                    <div class="flex">
                        <p>
                            <i class="calendar-o lg-icon icon-spacing"></i>[[vm.config.messages.days]]
                            <div ng-if="hasRight('admin')">
                                <button type="button" class="classic-button" ng-click="vm.showLightbox('days')">
                                    <i class="modif lg-icon icon-spacing"></i>
                                </button>
                            </div>
                        </p>
                    </div>
                    <div class="flex">
                        <p>
                            <i class="clock lg-icon icon-spacing"></i>[[vm.config.messages.time]]
                            <div ng-if="hasRight('admin')">
                                <button type="button" class="classic-button" ng-click="vm.showLightbox('time')">
                                    <i class="modif lg-icon icon-spacing"></i>
                                </button>
                            </div>
                        </p>
                    </div>
                    <div class="flex">
                        <p>
                            <i class="info-circled-1 lg-icon icon-spacing"></i>[[vm.config.messages.info]]
                            <div ng-if="hasRight('admin')">
                                <button type="button" class="classic-button" ng-click="vm.showLightbox('info')">
                                    <i class="modif lg-icon icon-spacing"></i>
                                </button>
                            </div>
                        </p>
                    </div>
                </div>
                <div class="column">

                </div>
            </section>
        </article>
    </div>

    <!--    Column form (admin) if user has proper rights-->
    <div ng-if="hasRight('admin')"
         ng-include="'/homework-assistance/public/template/home/admin/admin-form.html'"
         class="home-column">
    </div>
    <!--    Column form (student) if user has not proper rights-->
    <div ng-if="hasRight('student')"
         ng-include="'/homework-assistance/public/template/home/student/student-form.html'"
         class="home-column">
    </div>

    <!--    Lightboxes -->
    <div ng-include="'/homework-assistance/public/template/lightboxes/index.html'"></div>
</div>
